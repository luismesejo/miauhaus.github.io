<ul class="thumbnails">
  {% for subject in site.subjects %}
  <li class="subject">
    <a href="{% if subject.link %}{{ subject.link }}{% else %}subjects/{{ subject.code }}{% endif %}">
      <span class="code">{{subject.code}}</span>
    </a>
    <div class="band"></div>
    <h3>{{subject.title}}</h3>
    <p class="description">{{subject.description}}</p>
  </li>
  {% endfor %}
</ul>
