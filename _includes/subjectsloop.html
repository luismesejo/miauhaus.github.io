<ul class="thumbnails">
  {% for subject in site.subjects %}
  <li class="subject">
    <span class="code">{{subject.code}}</span>
    <div class="band"></div>
    <h3>{{subject.title}}</h3>
    <p class="description">{{subject.description}}</p>
    <!-- <a href="{% if subject.link %}{{ subject.link }}{% else %}subjects/{{ subject.title }}{% endif %}">
    </a> -->
  </li>
  {% endfor %}
</ul>
